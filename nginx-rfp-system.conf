# ====================== RFP SYSTEM - NGINX REVERSE PROXY ======================
# Location: /etc/nginx/sites-available/rfp-system
# Enable: sudo ln -s /etc/nginx/sites-available/rfp-system /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream rfp_system_backend {
    # Unix socket for better performance
    server 127.0.0.1:8000;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name rfp-api.yourcompany.com;

    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rfp-api.yourcompany.com;

    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/rfp-api.yourcompany.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rfp-api.yourcompany.com/privkey.pem;

    # SSL best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/rfp-system-access.log;
    error_log /var/log/nginx/rfp-system-error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;

    # Client request size limit (for large RFPs)
    client_max_body_size 50M;

    # Proxy settings
    location / {
        proxy_pass http://rfp_system_backend;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts for long-running RFP processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (no logging)
    location = /health {
        proxy_pass http://rfp_system_backend;
        access_log off;
    }

    # Metrics endpoint (optional, restrict access)
    location = /metrics {
        proxy_pass http://rfp_system_backend;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }

    # Static files (if any)
    location /static/ {
        alias /opt/rfp-system/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
